<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Homepage</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="favicon.svg" rel="shortcut icon" type="image/x-icon" />
  </head>

  <body>
    <div class="container">
      <div id="clock"></div>
      <!-- <div class="weather-container"> -->
      <!-- <div class="row"> -->
      <!--   <div id="weather-description" class="inline"></div> -->
      <!--   <div class="inline">-</div> -->
      <!--   <div id="temp" class="inline"></div> -->
      <!-- </div> -->
      <!-- </div> -->
      <div id="search">
        <img id="search-toggle" onclick="changeIcon()" />
        <input
          id="search-field"
          type="text"
          onkeypress="return search(event)"
          autofocus
        />
      </div>
      <div id="bookmark-container"></div>
    </div>

    <script src="bookmarks.js"></script>
    <script>
      var ddg = true;
      var searchUrl = "https://www.google.com/search?q=";
      const img = document.getElementById("search-toggle");
      const input = document.getElementById("search-field");
      input.placeholder = "search with Google";
      img.src = "google.svg";

      function changeIcon() {
        if (ddg) {
          img.src = "nix-snowflake.svg";
          searchUrl = "https://search.nixos.org/packages?query=";
          input.placeholder = "search in nixpkgs";
          ddg = false;
        } else {
          img.src = "google.svg";
          searchUrl = "https://duckduckgo.com/?t=ffab&q=";
          input.placeholder = "search with duckduckgo";
          ddg = true;
        }
      }

      // Search on enter key event
      function search(e) {
        if (e.keyCode == 13) {
          var val = document.getElementById("search-field").value;
          window.open(searchUrl + val, "_self");
        }
      }
      // Get current time and format
      function getTime() {
        let date = new Date(),
          min = date.getMinutes(),
          sec = date.getSeconds(),
          hour = date.getHours();

        return (
          "" +
          (hour < 10 ? "0" + hour : hour) +
          ":" +
          (min < 10 ? "0" + min : min) +
          ":" +
          (sec < 10 ? "0" + sec : sec)
        );
      }

      // Handle Weather request
      function getWeather() {
        let xhr = new XMLHttpRequest();
        // Request to open weather map
        xhr.open(
          "GET",
          "http://api.openweathermap.org/data/2.5/weather?id=1266014&units=metric&appid=4e1add6bfc6690a2da045207374d7f38"
        );
        xhr.onload = () => {
          if (xhr.readyState === 4) {
            if (xhr.status === 200) {
              let json = JSON.parse(xhr.responseText);
              document.getElementById("temp").innerHTML =
                json.main.temp.toFixed(0) + " C";
              document.getElementById("weather-description").innerHTML =
                json.weather[0].description;
            } else {
              console.log("error msg: " + xhr.status);
            }
          }
        };
        xhr.send();
      }

      // Handle writing out Bookmarks
      function setupBookmarks() {
        const bookmarkContainer = document.getElementById("bookmark-container");
        bookmarkContainer.innerHTML = bookmarks
          .map((b) => {
            const html = ["<div class='bookmark-set'>"];
            html.push(`<div class="bookmark-title">${b.title}</div>`);
            html.push('<div class="bookmark-inner-container">');
            html.push(
              ...b.links.map(
                (l) => `<a class="bookmark" href="${l.url}">${l.name}</a>`
              )
            );
            html.push("</div></div>");
            return html.join("");
          })
          .join("");
      }

      window.onload = () => {
        input.focus();
        setupBookmarks();
        // getWeather();
        // Set up the clock
        document.getElementById("clock").innerHTML = getTime();
        // Set clock interval to tick clock
        setInterval(() => {
          document.getElementById("clock").innerHTML = getTime();
        }, 100);
      };
    </script>
  </body>
</html>
